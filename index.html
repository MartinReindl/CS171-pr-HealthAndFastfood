<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fast Food and Health in the US</title>

    <!-- ADD Libraries-->
    <script src="libs/d3/d3.min.js" charset="utf-8"></script>
    <script src="libs/topojson/topojson.v1.min.js"></script>

    <!-- Get some nice font-->
   <link rel="stylesheet" type="text/css" href="css/font.css">


    <!-- our vis classes-->
    <script src = "js/statevis.js"></script>

    <script src = "js/healthvis.js"></script> -->

</head>
<body>
    <div class="container">
        <h1><center>Fast Food and Health in the United States</center></h1>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10" id="stateVis">
            </div><div class="col-md-2"></div>
        </div>
    </div>



    <script>
        $(function(){ // this function is called after the HTML document is fully loaded

            //==========================================
            //--- HERE IS WHERE ALL THE MAGIC STARTS --
            //==========================================


            // variables keeping global knowledge of the data
            var restaurantData = [];
            var healthData = [];
            var usData = {};

            // call this function after Data is loaded, reformatted and bound to the variables
            var initVis = function(){

                //TODO: Create an eventHandler  --> DONE :)
                var MyEventHandler = new Object();

                //TODO: Instantiate all Vis Objects here
                var state_vis = new StateVis(d3.select("#stateVis"), restaurantData, healthData, usData, MyEventHandler);
                //var restaurant_vis = new RestaurantVis(d3.select("#restaurantVis"), restaurantData, healthData, MyEventHandler);
                //var health_vis = new HealthVis(d3.select("#healthVis"), restaurantData, healthData, MyEventHandler);

                // TODO: bind the eventHandler to the Vis Objects
                // events will be created from the CountVis object (nothing to do here)
                // events will be consumed by the PrioVis and AgeVis object (binding should happen here)

                $(MyEventHandler).bind("selectionChanged", function(event, brushRange){
                    //restaurant_vis.onSelectionChange(brushRange.startDate, brushRange.endDate);
                    //health_vis.onSelectionChange(brushRange.startDate, brushRange.endDate);
                });

            }

            // call this function after both files are loaded -- error should be "null" if no error
            var dataLoaded = function (error, _restaurantData, _healthData, _usData) {

                if (!error) {

                    restaurantData = _restaurantData;
                    healthData = _healthData; 
                    usData = _usData; 

                    initVis();
                }
            }

            var startHere = function(){
                // load data
				queue()
                    .defer(d3.csv, 'data/restaurants_with_states.csv') 
                    .defer(d3.csv, 'data/aggregated_health_information_by_state.csv') 
                    .defer(d3.json, 'data/us.json')
                    .await(dataLoaded);

            }
            
            startHere();

        })
    </script>
</body>
</html>
